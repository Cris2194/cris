<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Riservato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgb(65, 0, 0 );
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shapes {
             position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(125, 125, 125, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 { top: 10%; left: 10%; animation-delay: 0s; }
        .shape2 { top: 20%; right: 15%; animation-delay: 2s; }
        .shape3 { bottom: 15%; left: 20%; animation-delay: 4s; }
        .shape4 { bottom: 20%; right: 10%; animation-delay: 1s; }
        .shape5 { top: 50%; left: 5%; animation-delay: 3s; }
        .shape6 { top: 30%; right: 5%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.8; }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease-out 0.3s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: darkred;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .lock-icon::before {
            content: "ðŸ”’";
            font-size: 35px;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: darkred;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .subtitle {
            color: white;
            margin-bottom: 40px;
            font-size: 1.1rem;
            animation: fadeIn 1s ease-out 1s both;
        }

        .form-group {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: darkred;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            color: #27ae60;
            margin-top: 15px;
            padding: 10px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 10px;
            border-left: 4px solid #27ae60;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
        }

        .footer-text {
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 1.4s both;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes shape1"></div>
        <div class="floating-shapes shape2"></div>
        <div class="floating-shapes shape3"></div>
        <div class="floating-shapes shape4"></div>
        <div class="floating-shapes shape5"></div>
        <div class="floating-shapes shape6"></div>
    </div>

    <div class="login-container">
        <div class="lock-icon"></div>
        <h1 class="title">Accesso</h1>
        <p class="subtitle">Inserisci la password per continuare</p>
        
        <form id="loginForm">
            <div class="form-group">
                <div class="input-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Password" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Entra</span>
                    <div class="loading" id="loading"></div>
                </button>
            </div>
        </form>

        <div class="error-message" id="errorMessage">
            Password non corretta. Riprova.
        </div>
        
        <div class="success-message" id="successMessage">
            Accesso autorizzato! Reindirizzamento in corso...
        </div>

        <p class="footer-text">Area riservata</p>
    </div>

    <script>
        // Password corretta (cambia questa con la tua password)
        const CORRECT_PASSWORD = "KestionRoniAgort";
        
        // Elementi del DOM
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Gestione del form di login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value;
            
            // Mostra loading
            btnText.style.display = 'none';
            loading.style.display = 'block';
            loginBtn.disabled = true;
            
            // Simula un breve delay per l'effetto loading
            setTimeout(() => {
                if (enteredPassword === CORRECT_PASSWORD) {
                    // Password corretta
                    hideMessages();
                    successMessage.style.display = 'block';
                    
                    // Salva lo stato di login nel sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    
                    // Reindirizza dopo 2 secondi
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 2000);
                    
                } else {
                    // Password sbagliata
                    hideMessages();
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Scuoti il container
                    document.querySelector('.login-container').style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = '';
                    }, 500);
                }
                
                // Ripristina il pulsante
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                loginBtn.disabled = false;
                
            }, 1500);
        });

        // Funzione per nascondere tutti i messaggi
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Nasconde i messaggi quando l'utente inizia a digitare
        passwordInput.addEventListener('input', hideMessages);

        // Controlla se l'utente Ã¨ giÃ  loggato
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'home.html';
            }
        });

        // Focus automatico sul campo password
        passwordInput.focus();

        // Gestione animazione parallax
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.floating-shapes');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.3;
                const xPos = (x - 0.5) * speed * 15;
                const yPos = (y - 0.5) * speed * 15;
                shape.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });

        // Effetto ripple per il pulsante
        loginBtn.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'rippleEffect 0.6s linear';
            ripple.style.pointerEvents = 'none';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Aggiungi il CSS per l'effetto ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
