<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: rgb(65, 0, 0 );
            min-height: 100vh;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shapes {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(125, 125, 125, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 { top: 10%; left: 10%; animation-delay: 0s; }
        .shape2 { top: 20%; right: 10%; animation-delay: 2s; }
        .shape3 { bottom: 10%; left: 20%; animation-delay: 4s; }
        .shape4 { bottom: 20%; right: 20%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .welcome-card {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
            background: rgb(240);
            border: 3px solid rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 12px;
            text-align: center;
            position: relative;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .logo-container.has-image {
            border: 3px solid rgba(255, 255, 255, 0.9);
            background: transparent;
        }

        .placeholder-text {
            padding: 10px;
            line-height: 1.3;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            background: darkred;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 1s both;
        }

        .subtitle {
            font-size: 1.2rem;
            color: darkred;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 1.4s both;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: darkred;
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: darkred;
            border: 2px solid darkred;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .welcome-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-animation">
            <div class="floating-shapes shape1"></div>
            <div class="floating-shapes shape2"></div>
            <div class="floating-shapes shape3"></div>
            <div class="floating-shapes shape4"></div>
        </div>

        <div class="welcome-card">
            <div class="logo-container" id="logoContainer">
                <div class="placeholder-text">
                    <img src="foto_benvenuto.jpg">
                </div>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            <h1 class="title">Ciao Kestion!</h1>
            <p class="subtitle">
                Se sei giunto a questa pagina web te se el meio.
            </p>
            <div class="cta-buttons">
                <a href="#" class="btn btn-primary" id="exploreBtn">In quel di Agordo</a>
                <a href="#" class="btn btn-secondary" id="learnBtn">PerchÃ¨ bisogna dar fuoco a Formegan?</a>
            </div>
        </div>

        <div class="scroll-indicator">â†“</div>
    </div>

    <script>
        // Effetti interattivi sui bottoni
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            const logoContainer = document.getElementById('logoContainer');
            const imageInput = document.getElementById('imageInput');
            
            // Gestione caricamento immagine
            logoContainer.addEventListener('click', function() {
                imageInput.click();
            });
            
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        logoContainer.innerHTML = `<img src="${e.target.result}" alt="Logo caricato">`;
                        logoContainer.classList.add('has-image');
                        logoContainer.style.cursor = 'pointer';
                        showNotification('Immagine caricata con successo! âœ¨');
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Hover effect per il contenitore
            logoContainer.addEventListener('mouseenter', function() {
                if (!logoContainer.classList.contains('has-image')) {
                    logoContainer.style.borderColor = 'rgba(255, 255, 255, 1)';
                    logoContainer.style.background = 'rgba(65, 0, 0, 1)';
                    logoContainer.style.color = '#667eea';
                }
            });
            
            logoContainer.addEventListener('mouseleave', function() {
                if (!logoContainer.classList.contains('has-image')) {
                    logoContainer.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                    logoContainer.style.background = 'rgba(0, 0, 0, 0.95)';
                    logoContainer.style.color = '#888';
                }
            });
            
            // Animazione ripple sui bottoni
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Crea l'effetto ripple
                    const ripple = document.createElement('div');
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'rippleEffect 0.6s linear';
                    
                    button.appendChild(ripple);
                    
                    // Rimuovi l'elemento dopo l'animazione
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                    
                    // Simula azione del bottone
                    if (button.id === 'exploreBtn') {
                        showNotification('Iniziamo l\'esplorazione! ðŸš€');
                    } else if (button.id === 'learnBtn') {
                        showNotification('Preparati a scoprire di piÃ¹! ðŸ“š');
                    }
                });
            });
            
            // Animazione parallax leggera al movimento del mouse
            document.addEventListener('mousemove', function(e) {
                const shapes = document.querySelectorAll('.floating-shapes');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 0.5;
                    const xPos = (x - 0.5) * speed * 20;
                    const yPos = (y - 0.5) * speed * 20;
                    shape.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });
            });
        });
        
        // Aggiungi l'animazione ripple al CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                transform: translateX(300px);
                transition: transform 0.3s ease;
            }
            
            .notification.show {
                transform: translateX(0);
            }
        `;
        document.head.appendChild(style);
        
        // Funzione per mostrare notifiche
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Animazione di entrata progressiva degli elementi
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
    </script>
</body>
</html>
